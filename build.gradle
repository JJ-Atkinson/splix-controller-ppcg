// Apply the java plugin to add support for Java

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.0'
    id 'groovy'
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://jitpack.io" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.eclipse.collections:eclipse-collections-api:8.0.0'
    compile 'org.eclipse.collections:eclipse-collections:8.0.0'
    compile 'com.github.nathanmerrill:KoTHComm:1.0.10'
    compile 'com.beust:jcommander:1.48'
    compile 'org.clojure:clojure:1.8.0'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-2'
    compile files("${System.properties['java.home']}/../lib/tools.jar")
}

task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/classes/test"
}
processTestResources.dependsOn copyTestResources

test {
    
    // listen to events in the test execution lifecycle
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jatkin.splixkoth.ppcg.Main'
    }
}